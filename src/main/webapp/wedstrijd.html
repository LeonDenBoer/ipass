					<label>wedstrijd: </label><select id="iswedstrijd">
						<option value="true">wedstrijd</option>
						<option value="false">training</option>
					</select>
					<input type="button" onclick="nieuwewedstrijd()" value="wedstrijd toevoegen">
				</div>
			</form>
